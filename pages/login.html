<!-- login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDF7FA;
        }

        header {
            background-color: #5F6CAF;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #FFB677;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 15px;
            background-color: #5F6CAF;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .active {
            background-color: #FFB677;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 1;
            border: 2px solid #FFB677;
            transition: opacity 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #FFB677;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 10px;
            display: block;
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Buss Pass</h1>
    </header>

    <main>
        <div class="tabs">
            <div class="tab active" onclick="changeTab('passenger')" data-tab="passenger">Passenger</div>
            <div class="tab" onclick="changeTab('manager')" data-tab="manager">Manager</div>
        </div>

        <form id="loginForm" onsubmit="login(event)">
            <label for="usn">Username:</label>
            <input type="text" id="usn" name="usn" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" id="userType" name="userType" value="passenger">

            <button type="submit">Login</button>

            <a href="#" onclick="redirectToSignUp()" class="signup-link">New User?</a>
        </form>
    </main>

    <script>
        function changeTab(tabType) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            const selectedTab = document.querySelector(`.tab[data-tab="${tabType}"]`);
            selectedTab.classList.add('active');

            document.getElementById('userType').value = tabType;

            const form = document.getElementById('loginForm');
            form.style.opacity = 0;
            setTimeout(() => {
                form.style.opacity = 1;
            }, 300);
        }

        function login(event) {
            event.preventDefault();

            const username = document.getElementById('usn').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            // Assume a successful login for demonstration purposes
            const isLoginSuccessful = true;

            if (isLoginSuccessful) {
                // Redirect to the respective dashboards
                if (userType === 'passenger') {
                    window.location.href = 'pass_homepage.html';
                } else if (userType === 'manager') {
                    window.location.href = 'managerhomeandadd.html';
                } else {
                    console.log('Invalid user type');
                }
            } else {
                // Handle unsuccessful login (display error message, etc.)
                console.log('Login failed. Please check your credentials.');
            }
        }

        function redirectToSignUp() {
            const userType = document.getElementById('userType').value;
            if (userType === 'manager') {
                window.location.href = 'signupmann.html';
            } else {
                window.location.href = 'signupass.html';
            }
        }
    </script>

</body>

</html>
